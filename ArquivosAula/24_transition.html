<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão de html que deve ser renderizada. -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo da estrutua básica. </title>
        <meta charset="utf-8">
        <meta name="author" content="AdeSS">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, web developer">

        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: orange;

                transition-property: width, height;
                transition-duration: .5s, 1s;
                transition-timing-function: cubic-bezier(.67, -o.38, .5, 1.5);
                transition-delay: 0s, .8s;
            }

            div:hover{
                width: 400px;
                height: 400px;
            }


        </style>
    </head>
    <body>
        <h1>Estrutura Básica</h1>

        <div>1</div>
    </body>
</html>
