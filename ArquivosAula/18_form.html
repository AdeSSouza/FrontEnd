<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão de html que deve ser renderizada. -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo da estrutua básica. </title>
        <meta charset="utf-8">
        <meta name="author" content="AdeSS">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, web developer">

    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="#" method="get" class="formLogin">

            <fieldset>

                <legend>Dados Pessoais</legend>

                <label>Email</label>
                <input type="email" required placeholder="Digite um email válido">

                <br> <br>

                <label>Número de filhos</label>
                <input type="number" min="0" max="1000">

                <br> <br>

                <label>Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">

                <br> <br>

                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
                
                <br><br>

                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>

                <select size="5" multiple>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Área de interesse</legend>

               <label><input type="checkbox" name="html" value="html">HTML</label>
               <label><input type="checkbox" name="css" value="css">CSS</label>
               <label><input type="checkbox" name="js" value="js">Javascript</label>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;" name="msg" cols="30" rows="10" maxlength="10"></textarea>

                <br><br>

                <textarea style="resize: none;" name="msg" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito.
                </textarea>
                <label> <input type="checkbox" checked>Li e aceito.</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time" >
                <input type="color" >

            </fieldset>


                <input type="submit" value="Enviar" >
                <input type="button" value="Botão">
                <input type="reset" value="Limpar Formulário">

        </form>
        
    </body>
</html>
