<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão de html que deve ser renderizada. -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo da estrutua básica. </title>
        <meta charset="utf-8">
        <meta name="author" content="AdeSS">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, web developer">
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="http://google.com/search" method="get" target="_blank">
            <label for="txtbusca">Digite sua busca:</label>
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="ENVIAR">
        </form>
        
    </body>
</html>
