<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão de html que deve ser renderizada. -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo da estrutua básica. </title>
        <meta charset="utf-8">
        <meta name="author" content="AdeSS">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, web developer">

        <style>
            li ul{
                height: 0;
                overflow: hidden;
                transition: height .5s ;
            }

            li:hover{
                background: #ccc;
            }

            li:hover ul{
                height: 50px;
            }
        </style>
    </head>
    <body>

        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>

        <hr>

        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação de hipertexto.</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos.</dd>
        </dl>

        <hr>

        <dl>
            <dt>www</dt>
            <dt>web</dt>
            <dd>Rede mundial de computadores.</dd>

            <dt>Javascript</dt>
            <dd>Linguagem script para web.</dd>
            <dd>Scripts que rodam no browser.</dd>
        </dl>
        
    </body>
</html>
